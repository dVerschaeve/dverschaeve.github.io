experiences:
    - role: Solution Architect
      time: Feb 2014 - Present
      company: Hewlett Packard Enterprise
      details: |
        Technology Consultant focusing on digital workplace assignments based on Office 365 and Azure Active Directory.

        During my last assignments, I’ve been focusing on the following areas:
          - Office 365 infrastructure (Active Directory Federation Services, Azure AD Connect, ...)
          - Azure Active Directory Premium implementations
          - Azure IaaS solutions
          - Exchange On-premises to Exchange Online migrations
          - Lotus Notes to Exchange online migrations
          - OneDrive for Business deployments
          - Enterprise Mobility Suite
          - Workplace assessment projects
        
        Roles vary from Subject Matter Expert, consultant and architect to successfully complete HPE customer projects. When not doing delivery activities, I assist in pre-sales activities for our customers.
    - role: Technology Consultant
      time: 2006 - 2014
      company: Hewlett-Packard CDS
      details: |
        Technical Consultant for Hewlett-Packard's Technology Services Consulting division.

        In my role, I was a Subject matter expert for:
        - Office 365 implementation projects
        - Exchange server implementation projects
        - Lync Server implementation projects
        - PowerShell scripting

