    intro: >
      The list of projects I worked on is already very long, herunder a small overview of the most recent projects I was involved with:
    detailed:
        - role: "Solution architect"
          sector: "Telecommunications"
          period: "From 06/2020 -  Current"
          scope: 
            - Lead technical design workshops
            - Design Microsoft Teams Tenant and conferencing
            - Design Microsoft Teams Enterprise Voice
            - Study and recommendations to replace CISCO conferencing equipment with Teams native equipment
            - Follow up on implementation by the customers technical teams
          achievements :
            - Designed a architecture to transition Skype for Business users towards Microsoft Teams without the possibility to establish a hybrid mode.
            - Designed an direct routing enterprise voice architecture with central SBC’s that supports remote offices across the globe. The solution was capable of routing voice calls towards Skype for Business or  Microsoft Teams depending on which platform the user was activate.
            - Successfully proposed Teams native equipment to replace their rented CISCO ISV equipment.
        - role: "Solution architect"
          sector: "Financial sector"
          period: "From 02/2019 - Current"
          scope: 
            - Design Microsoft 365 core components
            - Design on-premises Exchange 2016 in hybrid mode with Exchange Online
            - Design Domino coexistence with Exchange using Binary Tree Tooling
            - Design Mailbox migration from a Domino messaging system towards Exchange Online using Microsoft FastTrack
            - Design Azure Infrastructure to support migration out of scope for Microsoft FastTrack
            - Design Enterprise Vault Migration factory
            - Supporting system engineers to implement the solution
          achievements :
            - The infrastructure was designed for 8000 users and complied with strong security and compliance requirements. 
            - The infrastructure was designed, deployed and validated in a relative short period (8-months) as projects usually take much longer to roll-out for this specific customer. 
            - All 8000 mailboxes were migrated in a 3-month period. 
        - role: "Solution architect"
          sector: "Pharmaceutical"
          period: "From 04/2020 – 07/2020"
          scope: 
            - Design an Azure cloud to enable Site Disaster Recovery
          achievements :
            - The designed architeture consists of a shared services layer that currently foresees network connectivity, monitoring and encryption services.  Next to the shared services,  a disaster recovery solution has been enabled on the platform to proof the value of cloud services towards internal management. The solution was developed and deployed in an iterative process under two months.
        - role: "Solution architect"
          sector: "Telecommunications"
          period: "From 10/2018 -  To 09/2019"
          scope: 
            - Lead technical design workshops
            - Design Identity synchronization for multiple tenants
            - Design Exchange 2016 hybrid with multiple tenants
            - Presented design to Microsoft to achieve support statement
            - Supported deployment into production
          achievements :
            - Approximate 30 000 mailboxes reside in the different environments, all mailboxes are able to send/receive email and lookup calendar information regardless of their location.
            - The solution got a supportability statement by Microsoft as multi Office 365 environments are not supported by Microsoft. 
        - role: "Solution architect"
          sector: "Space Industry"
          period: "From 11/2017 - To 05/2019"
          scope: 
            - Design for O365 tenant, authentication, Skype for Business Online, Exchange Online & OneDrive for Business
            - Exchange Online coexistence design and migration design for a Domino messaging system using Azure infrastructure.
            - Exchange Online coexistence design and migration design for other Office 365 tenants
            - Implementation and mailbox migration design
          achievements :
            - Designed and implemented a complex directory synchronization for 5000 users that took into account the Domino messaging system and other Office 365 tenants.
            - As the customer operates in the space industry, the solution was designed to comply with all security and regulatory requirements.  
            - The mailbox migration was finished under 4 months
        - role: "Solution architect"
          sector: "Public Service Provider"
          period: "From 05/2017 - To 07/2017"
