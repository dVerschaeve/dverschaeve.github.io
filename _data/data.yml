career-profile:
    title: Career Profile
    summary: |
      I'm an eager to learn solution architect specialized in cloud technology working for Hewlett Packard Enterprise. 
      
      During my career at HPE, I worked on several large digital workplace projects that allowed me to grow towards an architect role. 
      Implementing cloud services is a popular trend on the current business market where companies often encounter unforeseen challenges and pitfalls.
      
      Guiding and acting as a trusted advisor allows me to help customers in their journey towards a successful implementation of cloud technologies.
